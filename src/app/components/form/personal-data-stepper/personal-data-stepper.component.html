<form [formGroup]="personalDataForm">
  <h4>Person Details</h4>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="First name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" placeholder="Surname" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input
      type="number"
      matInput
      formControlName="phoneNumber"
      placeholder="Phone Number"
      required
    />
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Birthday</mat-label>
    <input
      matInput
      formControlName="dateOfBirth"
      placeholder="Birthday"
      required
    />
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Date of birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <hr />
  <h4>Adress Details</h4>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" placeholder="Country" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" placeholder="City" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput formControlName="street" placeholder="Street" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Home Number</mat-label>
    <input
      matInput
      formControlName="homeNuber"
      placeholder="Home Number"
      required
    />
  </mat-form-field>
  <div>
    <button mat-button matStepperPrevious routerLink="/shopping-card">
      Back
    </button>
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
