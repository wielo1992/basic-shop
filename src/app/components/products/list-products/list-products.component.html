<div class="container-fluid">
  <div class="row">
    <div class="col-md-1" *ngFor="let item of filteredProducts$ | async">
      <img src="{{ item.image }}" alt="" />
      <p class="title">{{ item.title | slice: 0:20 }}...</p>
      <p class="description">{{ item.description | slice: 0:100 }}...</p>

      <button mat-button (click)="addToCart(item)">ADD TO CART</button>
    </div>
  </div>
</div>
