<mat-toolbar>
  <div class="nav-left">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon (click)="sideNavOpen()">menu</mat-icon>
    </button>

    <span>Shop</span>
  </div>
  <div class="nav-right">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Search for product</mat-label>

      <input matInput type="text" [formControl]="ctrlSearch" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-icon class="search" style="cursor: pointer">search</mat-icon>
    <span style="cursor: pointer" routerLink="/">Home</span>
    <span style="cursor: pointer" routerLink="/products/list-products"
      >Products</span
    >

    <mat-icon
      routerLink="/shopping-card"
      matBadge="{{ totalItem }}"
      matBadgeColor="warn"
      style="cursor: pointer; margin-right: 20px"
    >
      local_grocery_store</mat-icon
    >

    <span class="cdk-visually-hidden"> </span>
  </div>
</mat-toolbar>
